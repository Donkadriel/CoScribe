<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <title>signup CoScribe</title>
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../icons/book-open.png" alt=""><p>CoScribe</p>
        </div> 


        <div class="signup-card">
            <h1>Create Account</h1>
            <p class="subtitle">Learn with CoScribe on your own terms with our great programs.</p>


            <form>
               <div class="name-row">
                    <div class="input-group">
                        <label>First name</label>
                        <input type="text" required>
                        <small class="error-msg"></small>
                    </div>
                    <div class="input-group">
                        <label>Last name</label>
                        <input type="text" required>
                        <small class="error-msg"></small>
                    </div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" required>
                    <small class="error-msg"></small>
                </div>
                <div class="input-group">
                    <label>Phone</label>
                    <input type="tel" required>
                    <small class="error-msg"></small>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" required>
                    <small class="error-msg"></small>
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" required>
                    <small class="error-msg"></small>
                </div>
                <div class="password-requirements">
                    <div class="req-item">At least 8 characters</div>
                    <div class="req-item">At least one uppercase letter</div>
                    <div class="req-item">At least one special character (!@#$%^&*)</div>
                </div>
                    <button type="button" class="create-btn">
                        Create account
                    </button>
                
                <p class="signin-link">
                    Already have an account? <a href="../index.html">Sign in</a>
                </p>
            </form>
        </div>
        <footer>
            Â© 2025 CoScribe. All rights reserved.
        </footer>
    </div>

    <script src="../js/sign-up.js"></script>
</body>
</html>
